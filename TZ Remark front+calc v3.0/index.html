<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <br>
        <a href="/frontend/index.html" class="btn btn-outline-warning float-right col-12">Frontend</a>
        <br>
        <br>
        <h2 class="text-center">Ипотечный калькулятор</h2>
        <div class="row">
            <div class="col-md-12">
                <h4>Расчёт ежемесячного платежа</h4>
                <form role="form" id="form">
                    <div class="form-group">
                        <label for="sum">Сумма кредита</label>
                        <input type="text" class="form-control" id="sum" placeholder="Введите стоимость квартиры в рублях" value="500000">
                    </div>
                    <div class="form-group">
                        <label for="period">Срок кредита</label>
                        <input type="text" class="form-control" id="period" placeholder="Введите срок кредита в годах" value="10">
                    </div>
                    <div class="form-group">
                        <label for="rate"> Годовая процентная ставка</label>
                        <input type="text" class="form-control" id="rate" placeholder="Введите ставку в процентах" value="1">
                    </div><br>
                    <button type="button" class="btn btn-outline-primary float-left col-3" id="calc">Рассчитать</button>
                   <!-- <div class="form-group">
                        <input type="text" class="form-control col-8 float-right" id="answer" placeholder="Ваш ежемесячный платеж" disabled="disabled">
                    </div> -->
                    <div id="answer" class="form-control col-8 float-right">Ваш ежемесячный платеж будет отображен здесь</div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
</body>
</html>
